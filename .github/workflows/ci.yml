name: 'ci'

on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Ci'
    runs-on: ubuntu-latest
    environment: ci

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.1.8
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
        
    - name: Terraform Init
      run: make init-terraform

    - name: ci-terraform-confi
      run: make ci-terraform-configs

    - name: Terraform Setup EKS
      run: make setup-eks-cluster

    - name: Terraform destroy EKS
      run: make destroy-eks-cluster
