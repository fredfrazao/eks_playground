name: 'ci-Terraform' 

on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Ci Terraform'
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.1.8
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
        
    - name: Terraform Init
      run: make init-terraform
  
    - name: Terraform Plan
      run: make tf-plan

    - name: Terraform Apply
      run: make setup-eks-cluster

    - name: Terraform destroy
      run: make destroy-eks-cluster
